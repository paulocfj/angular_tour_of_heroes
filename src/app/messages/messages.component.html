<div *ngIf="messageService.getMessage().length > 0">
    <div class="messageInfo">
        <h2>Messages</h2>
        <button class="clear"
        (click)="messageService.clear()">Clear messages</button>
        <div *ngFor='let message of messageService.getMessage()'> <label> {{message}} </label>  </div>
    </div>
</div>
